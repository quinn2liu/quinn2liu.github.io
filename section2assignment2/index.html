<link rel="stylesheet" href="styles.css">

<body class="background">
    
    <div class="wrapper">
        <input type="checkbox" id="checkbox1">
        <div class="shot">
            <label for="checkbox1">
                <img class="stick" id="stick" src="stick.png" alt="Cartoon drawing of a hockey stick. The shaft is a silver to black gradient.">
            </label>
            <img class="puck" src="puck.png" alt="Illustration of standard hockey puck.">
        </div>
        
        <div class="goals">
            <img class="goal" src="goal copy.png" alt="The word 'GOAL', with 3 o's and an exclamation point typed in varsity-style font.">
            <div class="net-container">
                <img class="net" src="net.png" alt="Cartoon illustration of a hockey net.">
                <img class="goalie" src="goalie.png" alt="Cartoon illustration of a hockey goalie. Wearing a white, light blue, and purple uniform. Knee pads and gloves are a orange-brown.">
            </div>
        </div>
    </div> 
    
</body>
